<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lex Ouvrière</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <script defer src="inscription.js"></script>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Logo Lex Ouvrière" class="logo">
    <h1>Lex Ouvrière</h1>
  </header>
  <main>
    <form id="whatsapp-form">
      <label for="numero"> Veuillez vous inscrire avec votre numéro WhatsApp :</label>
      <input type="text" id="numero" name="numero" required placeholder="+22890123456">
      <button type="submit">Recevoir le lien d’installation</button>
    </form>
  </main>
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('SW enregistré ✅'))
        .catch(err => console.log('SW erreur ❌', err));
    });
  }
</script>
</body>
</html>
